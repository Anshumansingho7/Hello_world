<!DOCTYPE html>
<html lang="en">
<!-- HTML5 document type declaration. The `lang` attribute sets the language to English. -->

<head>
    <meta charset='utf-8'>
    <!-- Specifies the character encoding for the HTML document, set to UTF-8, which covers almost all characters and symbols. -->

    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <!-- Ensures the webpage is responsive by setting the viewport width to match the device's width and the initial scale to 1. -->

    <title>Svelte app</title>
    <!-- Sets the title of the webpage, which appears on the browser tab. -->

    <link rel='icon' type='image/png' href='/favicon.png'>
    <!-- Links to the favicon (the small icon displayed on the browser tab) in PNG format. -->

    <link rel='stylesheet' href='/global.css'>
    <!-- Links to an external CSS file (`global.css`) that contains global styles for the webpage. -->

    <link rel='stylesheet' href='/build/bundle.css'>
    <!-- Links to a CSS file generated by Svelte (`bundle.css`), which contains the styles for the components in your Svelte app. -->

    <script defer src='/build/bundle.js'></script>
    <!-- Loads the JavaScript file (`bundle.js`) generated by Svelte. The `defer` attribute ensures the script is executed after the HTML is fully parsed. -->
</head>

<body>
    <!-- The body of the HTML document, where the content of the webpage will go. -->
</body>

</html>
<!-- Closes the HTML document. -->
